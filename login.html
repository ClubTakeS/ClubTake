    <!-- Firebaseの機能を読み込むためのコード -->
    
    <!-- Firebaseの機能（ライブラリ）を読み込むためのコード -->
    <script type="module">
        // Firebaseの基本的な機能（App）を読み込みます
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // Firebaseのログイン機能（Auth）を読み込みます
        import { getAuth, signInAnonymously, onAuthStateChanged, setPersistence, browserLocalPersistence, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // ★★★変更★★★ Firestore の代わりに Realtime Database の機能を読み込みます
        // import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        
        
        // あなたの「本物の」設定情報を貼り付けます
        const firebaseConfig = {
          apiKey: "AIzaSyDgpAbNmhRGgxiJusSqo1mG1wJbX4TS0uI",
          authDomain: "clubtake-257af.firebaseapp.com",
          projectId: "clubtake-257af",
          storageBucket: "clubtake-257af.firebasestorage.app",
          messagingSenderId: "871043706318",
          appId: "1:871043706318:web:19e8cfb02823003e518f9f",
          measurementId: "G-NVXMV89KHP"
        };
        
        // ★★★変更★★★ Realtime Database の URL を config に追加します
        firebaseConfig.databaseURL = "https://clubtake-257af-default-rtdb.firebaseio.com/";

        // appId は config から取得します
        const appId = firebaseConfig.appId;
        // （`initialAuthToken` はもう使いません）

        try {
            // Firebaseを初期化します
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            // ★★★変更★★★ Realtime Database を初期化します
            const db = getDatabase(app);
            
            // ログイン状態をブラウザに保存するように設定
            await setPersistence(auth, browserLocalPersistence);

            // ログイン状態に関わらず、グローバル変数とスクリプトを準備します
            // （`js/login-firebase.js` が `auth` と `db` を見つけられるようにするため）
            window.firebaseApp = app;
            window.firebaseAuth = auth;
            window.firebaseDb = db;
            
            // ログインスクリプトを読み込みます
            loadLoginScript();


            // ログイン状態を監視します
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // ログイン成功！ 
                    // user オブジェクトを他のスクリプトで使えるようにグローバルに保存します
                    // （`window.firebaseApp` などは既に設定済み）
                    window.firebaseUser = user;
                    
                } else {
                    // ログイン失敗...
                    window.firebaseUser = null;
                }
            });

        } catch (error) {
            console.error("Firebase initialization error:", error);
            const errorMessage = document.getElementById('error-message');
            if (errorMessage) {
                errorMessage.textContent = 'システムの初期化に失敗しました。';
            }
        }

        // ログイン機能のスクリプトを読み込む関数
        function loadLoginScript() {
            const script = document.createElement('script');
            // ▼▼▼▼▼▼▼▼▼▼ 変更点（キャッシュ対策） ▼▼▼▼▼▼▼▼▼▼
            // ?v=${Date.now()} を追加して、常に最新のファイルを読み込むようにします
            script.src = `js/login-firebase.js?v=${Date.now()}`; 
            script.type = 'module'; // moduleとして読み込む
            document.body.appendChild(script);
        }

    </script>
