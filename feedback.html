<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts（明朝体とサンセリフ体）を読み込みます -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- CSSファイルを読み込みます -->
    <link rel="stylesheet" href="css/style.css">

    <script>
        // Tailwind CSSのカスタム設定
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'serif-jp': ['"Noto Serif JP"', 'serif']

                    colors: {

                }

        }
    </script>
</head>
<body class="bg-black text-gray-200 font-sans">

    <!-- 共通ヘッダー -->
    <header class="sticky top-0 z-50 w-full bg-black bg-opacity-80 backdrop-blur-sm shadow-lg border-b border-gray-800">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- ロゴ -->
            <div class="text-2xl font-serif-jp font-bold">
                <span class="bg-gradient-to-b from-brand-gold-light via-brand-gold to-brand-gold-dark bg-clip-text text-transparent drop-shadow-[0_2px_8px_rgba(192,161,107,0.4)]">
                    ClubTake
                </span>
            </div>
            <!-- ナビゲーション（PC用） -->
            <div class="flex space-x-4 md:space-x-8 text-sm tracking-wide">
                <a href="index.html" class="text-gray-300 hover:text-brand-gold transition-colors duration-300">Home</a>
                <a href="login.html" class="text-gray-300 hover:text-brand-gold transition-colors duration-300">Members</a>
                <!-- ▼▼▼▼▼▼▼▼▼▼ 変更点 ▼▼▼▼▼▼▼▼▼▼ -->
                <a href="feedback.html" class="text-white hover:text-brand-gold transition-colors duration-300">Feedback</a>
                <!-- ▲▲▲▲▲▲▲▲▲▲ 変更点 ▲▲▲▲▲▲▲▲▲▲ -->
            </div>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <section class="relative flex items-center justify-center py-20 md:py-32" style="min-height: calc(100vh - 158px);">
            
            <div class="container mx-auto px-6">
                <div class="max-w-md mx-auto bg-black border border-gray-800 rounded-lg shadow-xl overflow-hidden p-8 md:p-12 fade-in is-visible">
                    
                    <h2 class="text-3xl font-serif-jp text-center mb-8">
                        <span class="bg-gradient-to-b from-brand-gold-light via-brand-gold to-brand-gold-dark bg-clip-text text-transparent drop-shadow-[0_2px_8px_rgba(192,161,107,0.4)]">
                            フィードバック
                        </span>
                    </h2>
                    
                    <p class="text-center text-sm text-gray-300 mb-6">
                        サイトに関するご意見・ご感想をお寄せください。
                    </p>

                    <div id="feedback-form" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-300">
                                お名前 (任意)
                            </label>
                            <div class="mt-1">
                                <input id="name" name="name" type="text"
                                    class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-brand-gold focus:border-brand-gold transition-all duration-300">
                            </div>
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300">
                                メールアドレス (任意)
                            </label>
                            <div class="mt-1">
                                <input id="email" name="email" type="email" autocomplete="email"
                                    class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-brand-gold focus:border-brand-gold transition-all duration-300">
                            </div>
                        </div>
                        
                        <div>
                            <label for="content" class="block text-sm font-medium text-gray-300">
                                ご意見・ご感想 (必須)
                            </label>
                            <div class="mt-1">
                                <textarea id="content" name="content" rows="4" required
                                    class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-brand-gold focus:border-brand-gold transition-all duration-300"></textarea>
                            </div>
                        </div>

                        <div class="h-5">
                            <!-- メッセージ表示エリア -->
                            <p id="message" class="text-sm text-green-400 text-center"></p>
                        </div>

                        <div>
                            <button id="send-button" type="button"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-black bg-brand-gold hover:bg-brand-gold-light focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black focus:ring-brand-gold transition-all duration-300">
                                送信
                            </button>
                        </div>
                        
                        <div class="text-center text-sm mt-4">
                            <a href="index.html" class="font-medium text-brand-gold hover:text-brand-gold-light transition-colors duration-300">
                                ホームに戻る
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 共通フッター -->
    <footer class="py-16 bg-black border-t border-gray-800">

            <div class="text-2xl font-serif-jp font-bold mb-4">
                <span class="bg-gradient-to-b from-brand-gold-light via-brand-gold to-brand-gold-dark bg-clip-text text-transparent drop-shadow-[0_2px_8px_rgba(192,161,107,0.4)]">
                    ClubTake
                </span>
            </div>
            <p class="text-sm">〒XXX-XXXX 東京都千代田区丸の内X-X-X</p>
            <p class="text-sm">TEL: 03-XXXX-XXXX</p>
            <div class="flex justify-center space-x-6 my-6 text-sm">
                <a href="#" class="hover:text-brand-gold transition-colors duration-300">サイトマップ</a>
                <a href="#" class="hover:text-brand-gold transition-colors duration-300">プライバシーポリシー</a>
            </div>
            <p class="text-xs text-gray-500 mt-8">
                &copy; 2025 ClubTake. All Rights Reserved.
            </p>
        </div>
    </footer>

    <!-- アニメーション用の js/main.js （変更なし） -->
    <script src="js/main.js" defer></script>
    
    <!-- Firebaseの機能を読み込むためのコード -->
    <script type="module">
        // Firebaseの基本的な機能（App）を読み込みます
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // Firebaseのログイン機能（Auth）を読み込みます
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        // Realtime Database の機能を読み込みます
        import { getDatabase, ref, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        
        // あなたの「本物の」設定情報を貼り付けます
        const firebaseConfig = {
          apiKey: "AIzaSyDgpAbNmhRGgxiJusSqo1mG1wJbX4TS0uI",
          authDomain: "clubtake-257af.firebaseapp.com",
          projectId: "clubtake-257af",
          storageBucket: "clubtake-257af.firebasestorage.app",
          messagingSenderId: "871043706318",
          appId: "1:871043706318:web:19e8cfb02823003e518f9f",
          measurementId: "G-NVXMV89KHP"
        };
        
        // Realtime Database の URL を config に追加します
        firebaseConfig.databaseURL = "https://clubtake-257af-default-rtdb.firebaseio.com/";
        
        let app, auth, db;
        let currentUserId = 'anonymous'; // 初期値
        const messageEl = document.getElementById('message');
        const sendButton = document.getElementById('send-button');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const contentInput = document.getElementById('content');


        // ▼▼▼▼▼▼▼▼▼▼ 変更点（トップレベルのawaitを防ぐ） ▼▼▼▼▼▼▼▼▼▼
        
        // ページを初期化する非同期関数を定義します
        async function initializePage() {
            try {
                // Firebaseを初期化します
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getDatabase(app);
                
                // このページは誰でも使えるように「匿名」でログインします
                // (async関数の中なので await してもフリーズしません)
                await signInAnonymously(auth);

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        // 匿名ユーザーIDを取得
                        currentUserId = user.uid;
                        console.log("匿名ログイン成功:", currentUserId);
                    } else {
                        console.log("匿名ログインに失敗しました。");
                    }
                });

                // 送信ボタンの機能を設定
                if (sendButton) {
                    sendButton.addEventListener('click', async () => {
                        const name = nameInput.value;
                        const email = emailInput.value;
                        const content = contentInput.value;

                        if (!content) {
                            messageEl.textContent = 'ご意見・ご感想を入力してください。';
                            messageEl.className = 'text-sm text-red-400 text-center';
                            return;
                        }

                        messageEl.textContent = '送信中...';
                        messageEl.className = 'text-sm text-yellow-400 text-center';
                        sendButton.disabled = true;

                        try {
                            // Firebase にフィードバックを送信 (pushで新しいIDを自動生成)
                            const feedbackRef = ref(db, 'feedback');
                            await push(feedbackRef, {
                                name: name,
                                email: email,
                                content: content,
                                createdAt: serverTimestamp(), // Firebaseサーバーの時刻を保存
                                userId: currentUserId // 匿名ユーザーのIDを保存
                            });
                            
                            messageEl.textContent = 'ご意見ありがとうございます。送信しました。';
                            messageEl.className = 'text-sm text-green-400 text-center';
                            // フォームをクリア
                            nameInput.value = '';
                            emailInput.value = '';
                            contentInput.value = ''; 
                            sendButton.disabled = false;

                        } catch (error) {
                            console.error("フィードバック送信失敗:", error);
                            messageEl.textContent = '送信に失敗しました。';
                            messageEl.className = 'text-sm text-red-400 text-center';
                            sendButton.disabled = false;
                        }
                    });
                }

            } catch (error) {
                console.error("Firebase initialization error:", error);
                if (messageEl) {
                    messageEl.textContent = 'システムの初期化に失敗しました。';
                    messageEl.className = 'text-sm text-red-400 text-center';
                }
            }
        }

        // ページ初期化関数を実行します
        initializePage();
        // ▲▲▲▲▲▲▲▲▲▲ 変更点 ▲▲▲▲▲▲▲▲▲▲

    </script>

</body>
</html>
