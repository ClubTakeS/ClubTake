<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubTake - 会員登録申請</title>
    <!-- Tailwind CSS を読み込みます -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts（明朝体とサンセリフ体）を読み込みます -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- CSSファイルを読み込みます -->
    <link rel="stylesheet" href="css/style.css">

    <script>
        // Tailwind CSSのカスタム設定
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'serif-jp': ['"Noto Serif JP"', 'serif']
                    },
                    colors: {
                        // ワイヤーフレームで指定したアクセント色（ゴールド）
                        'brand-gold': '#C0A16B',
                        'brand-gold-light': '#DBC18B', // 少し明るく
                        'brand-gold-dark': '#A0814B'  // 少し暗く
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black text-gray-200 font-sans">

    <!-- 共通ヘッダー -->
    <header class="sticky top-0 z-50 w-full bg-black bg-opacity-80 backdrop-blur-sm shadow-lg border-b border-gray-800">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- ロゴ -->
            <div class="text-2xl font-serif-jp font-bold">
                <span class="bg-gradient-to-b from-brand-gold-light via-brand-gold to-brand-gold-dark bg-clip-text text-transparent drop-shadow-[0_2px_8px_rgba(192,161,107,0.4)]">
                    ClubTake
                </span>
            </div>
            <!-- ナビゲーション（PC用） -->
            <div class="flex space-x-4 md:space-x-8 text-sm tracking-wide">
                <a href="index.html" class="text-gray-300 hover:text-brand-gold transition-colors duration-300">Home</a>
                <a href="login.html" class="text-white hover:text-brand-gold transition-colors duration-300">Members</a>
                <a href="feedback.html" class="text-gray-300 hover:text-brand-gold transition-colors duration-300">Feedback</a>
            </div>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <section class="relative flex items-center justify-center py-20 md:py-32" style="min-height: calc(100vh - 158px);">
            
            <div class="container mx-auto px-6">
                <div class="max-w-md mx-auto bg-black border border-gray-800 rounded-lg shadow-xl overflow-hidden p-8 md:p-12 fade-in is-visible">
                    
                    <h2 class="text-3xl font-serif-jp text-center mb-8">
                        <span class="bg-gradient-to-b from-brand-gold-light via-brand-gold to-brand-gold-dark bg-clip-text text-transparent drop-shadow-[0_2px_8px_rgba(192,161,107,0.4)]">
                            会員登録 申請
                        </span>
                    </h2>
                    
                    <p class="text-center text-sm text-gray-300 mb-6">
                        ご登録のメールアドレスとパスワードを入力してください。
                        管理者が確認後、承認されるとログイン可能になります。
                    </p>

                    <div id="signup-form" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300">
                                メールアドレス
                            </label>
                            <div class="mt-1">
                                <input id="email" name="email" type="email" autocomplete="email" required
                                    class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-brand-gold focus:border-brand-gold transition-all duration-300">
                            </div>
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300">
                                パスワード (6文字以上)
                            </label>
                            <div class="mt-1">
                                <input id="password" name="password" type="password" required
                                    class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-brand-gold focus:border-brand-gold transition-all duration-300">
                            </div>
                        </div>
                        
                        <!-- (ニックネームや誕生日もここで入力させる場合は、ここに追加します) -->

                        <div class="h-5">
                            <!-- メッセージ表示エリア -->
                            <p id="message" class="text-sm text-green-400 text-center"></p>
                        </div>

                        <div>
                            <button id="signup-button" type="button"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-black bg-brand-gold hover:bg-brand-gold-light focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black focus:ring-brand-gold transition-all duration-300">
                                登録を申請する
                            </button>
                        </div>
                        
                        <div class="text-center text-sm mt-4">
                            <a href="login.html" class="font-medium text-brand-gold hover:text-brand-gold-light transition-colors duration-300">
                                既にアカウントをお持ちの方 (ログイン)
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 共通フッター -->
    <footer class="py-16 bg-black border-t border-gray-800">
        <!-- (フッターの内容は login.html と同じなので省略) -->
        <div class="container mx-auto px-6 text-center text-gray-400">
            ...
            <p class="text-xs text-gray-500 mt-8">
                &copy; 2025 ClubTake. All Rights Reserved.
            </p>
        </div>
    </footer>

    <!-- Firebaseの機能を読み込むためのコード -->
    <script type="module">
        // Firebaseの基本的な機能（App）を読み込みます
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // Firebaseのログイン機能（Auth）を読み込みます
        // ★★★ createUserWithEmailAndPassword をインポートします ★★★
        import { getAuth, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        // Realtime Database の機能を読み込みます
        import { getDatabase, ref, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        
        // あなたの「本物の」設定情報を貼り付けます
        const firebaseConfig = {
          apiKey: "AIzaSyDgpAbNmhRGgxiJusSqo1mG1wJbX4TS0uI",
          authDomain: "clubtake-257af.firebaseapp.com",
          projectId: "clubtake-257af",
          storageBucket: "clubtake-257af.firebasestorage.app",
          messagingSenderId: "871043706318",
          appId: "1:871043706318:web:19e8cfb02823003e518f9f",
          measurementId: "G-NVXMV89KHP"
        };
        
        // Realtime Database の URL を config に追加します
        firebaseConfig.databaseURL = "https://clubtake-257af-default-rtdb.firebaseio.com/";
        
        let app, db;
        const messageEl = document.getElementById('message');
        const signupButton = document.getElementById('signup-button');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        async function initializePage() {
            try {
                // Firebaseを初期化します
                app = initializeApp(firebaseConfig);
                db = getDatabase(app);
                
                // 送信ボタンの機能を設定
                if (signupButton) {
                    signupButton.addEventListener('click', async () => {
                        const email = emailInput.value;
                        const password = passwordInput.value;

                        if (!email || !password) {
                            messageEl.textContent = 'メールアドレスとパスワードを入力してください。';
                            messageEl.className = 'text-sm text-red-400 text-center';
                            return;
                        }
                        if (password.length < 6) {
                            messageEl.textContent = 'パスワードは6文字以上で入力してください。';
                            messageEl.className = 'text-sm text-red-400 text-center';
                            return;
                        }

                        messageEl.textContent = '申請処理中...';
                        messageEl.className = 'text-sm text-yellow-400 text-center';
                        signupButton.disabled = true;

                        try {
                            // --- 承認フロー ---
                            // 1. 一時的な認証インスタンスを作成
                            const tempAppName = 'temp-signup-app-' + Date.now();
                            const tempApp = initializeApp(firebaseConfig, tempAppName);
                            const tempAuth = getAuth(tempApp);

                            // 2. Authにユーザーを作成
                            const userCredential = await createUserWithEmailAndPassword(tempAuth, email, password);
                            const newUserId = userCredential.user.uid;
                            
                            // 3. Authからログアウト（重要）
                            await signOut(tempAuth);
                            
                            // 4. Realtime Database の「承認待ち」パスにデータを保存
                            // (★注意★ `user_roles` ではありません！)
                            const pendingRef = ref(db, `pending_users/${newUserId}`);
                            await set(pendingRef, {
                                email: email,
                                createdAt: serverTimestamp(),
                                status: "pending"
                            });
                            
                            messageEl.textContent = '登録申請を送信しました。管理者の承認をお待ちください。';
                            messageEl.className = 'text-sm text-green-400 text-center';
                            emailInput.value = '';
                            passwordInput.value = '';

                        } catch (error) {
                            console.error("登録申請 失敗:", error.code);
                            if (error.code === 'auth/email-already-in-use') {
                                messageEl.textContent = 'このメールアドレスは既に使用されています。';
                            } else {
                                messageEl.textContent = '申請に失敗しました。';
                            }
                            messageEl.className = 'text-sm text-red-400 text-center';
                            signupButton.disabled = false;
                        }
                    });
                }

            } catch (error) {
                console.error("Firebase initialization error:", error);
                if (messageEl) {
                    messageEl.textContent = 'システムの初期化に失敗しました。';
                    messageEl.className = 'text-sm text-red-400 text-center';
                }
            }
        }
        
        // ページ初期化関数を実行します
        initializePage();
        
    </script>

</body>
</html>
