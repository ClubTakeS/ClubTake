    <!-- Firebaseの機能を読み込む -->
    <script type="module">
        // Firebaseの基本的な機能（App）を読み込みます
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // Firebaseのログイン機能（Auth）を読み込みます
        import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithCustomToken, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // Realtime Database の機能を読み込みます (push, serverTimestamp, query, orderByChild を追加)
        import { getDatabase, ref, set, get, onValue, update, remove, push, serverTimestamp, query, orderByChild } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        
        // あなたの「本物の」設定情報を貼り付けます
        const firebaseConfig = {
          apiKey: "AIzaSyDgpAbNmhRGgxiJusSqo1mG1wJbX4TS0uI",
          authDomain: "clubtake-257af.firebaseapp.com",
          projectId: "clubtake-257af",
          storageBucket: "clubtake-257af.firebasestorage.app",
          messagingSenderId: "871043706318",
          appId: "1:871043706318:web:19e8cfb02823003e518f9f",
          measurementId: "G-NVXMV89KHP"
        };
        
        // Realtime Database の URL を config に追加します
        firebaseConfig.databaseURL = "https://clubtake-257af-default-rtdb.firebaseio.com/";

        // appId は config から取得します
        const appId = firebaseConfig.appId;

        // グローバル変数として宣言
        let app, auth, db, currentUserId, currentUserToken;
        
        const pageError = document.getElementById('page-error-message');
        const joinRequestsSection = document.getElementById('join-requests-section'); // 新規追加
        const joinRequestsContainer = document.getElementById('join-requests-container'); // 新規追加
        const requestsLoadingMessage = document.getElementById('requests-loading-message'); // 新規追加
        const requestMessage = document.getElementById('request-message'); // 新規追加


        try {
            // Firebaseを初期化します
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            // Realtime Database を初期化します
            db = getDatabase(app);
            
            // ログイン状態をブラウザに保存するように設定
            await setPersistence(auth, browserLocalPersistence);

            // ログイン状態を監視します
            onAuthStateChanged(auth, async (user) => {
                
                if (user && !user.isAnonymous) {
                    // ログイン成功
                    console.log("管理者ページ：ユーザーを認識しました:", user.email);
                    currentUserId = user.uid;
                    currentUserToken = await user.getIdToken(); 

                    // このユーザーが本当に管理者か、再度DBに確認します（セキュリティのため）
                    const roleRef = ref(db, `user_roles/${currentUserId}`);
                    const snapshot = await get(roleRef);

                    if (snapshot.exists() && snapshot.val().isAdmin === true) {
                        // 管理者権限あり
                        console.log("管理者権限を確認しました。");
                        // 全ての管理セクションを表示
                        document.getElementById('create-user-section').style.display = 'block';
                        document.getElementById('member-list-section').style.display = 'block';
                        document.getElementById('announcement-section').style.display = 'block';
                        document.getElementById('feedback-section').style.display = 'block';
                        joinRequestsSection.style.display = 'block'; // 新規入会セクションを表示
                        
                        // 登録ボタンやログアウトボタンの機能を有効にします
                        setupAdminPage();
                        // メンバー一覧の読み込みを開始します
                        loadAndDisplayMembers();
                        // フィードバックの読み込みを開始します
                        loadAndDisplayFeedback();
                        // ▼▼▼▼▼▼▼▼▼▼ 修正点: 新規入会希望者の読み込みを開始 ▼▼▼▼▼▼▼▼▼▼
                        loadAndDisplayJoinRequests();
                        // ▲▲▲▲▲▲▲▲▲▲ 修正点 ▲▲▲▲▲▲▲▲▲▲

                    } else {
                        // 管理者権限なし
                        console.log("管理者権限がありません。");
                        if(pageError) pageError.textContent = "アクセス権限がありません。管理者としてログインしてください。";
                    }
                } else {
                    // ログインしていない（または匿名ユーザー）
                    console.log("管理者ページ：ユーザーが認識できません。");
                    if(pageError) pageError.textContent = "ログインしていません。ログインページからログインしてください。";
                }
            });

        } catch (error) {
            console.error("Firebase initialization error:", error);
            if(pageError) pageError.textContent = "システムの初期化に失敗しました。ページを再読み込みしてください。";
        }

        // --- メンバー一覧を読み込む関数 ---
        function loadAndDisplayMembers() {
            const usersRef = ref(db, 'user_roles');
            const listContainer = document.getElementById('member-list-container');
            const loadingMessage = document.getElementById('list-loading-message');

            onValue(usersRef, (snapshot) => {
                if (snapshot.exists()) {
                    const users = snapshot.val();
                    loadingMessage.style.display = 'none';
                    // ClubTakeのデザインに合わせたテーブルのHTMLを生成
                    let tableHtml = `<table class="min-w-full divide-y divide-gray-700"><thead class="bg-gray-900"><tr><th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">メールアドレス</th><th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">権限</th><th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">操作</th></tr></thead><tbody class="bg-black divide-y divide-gray-800">`;
                    
                    Object.entries(users).forEach(([userId, userData]) => {
                        const isCurrentUser = (userId === currentUserId);
                        // メールアドレスが存在しないユーザー（例：匿名ユーザー）は表示しない
                        if (!userData.email) return; 

                        tableHtml += `<tr class="hover:bg-gray-900 transition-colors duration-200"><td class="px-6 py-4 whitespace-nowrap text-sm text-gray-200">${userData.email}</td><td class="px-6 py-4 whitespace-nowrap text-sm">${userData.isAdmin ? '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-brand-gold-dark text-black">管理者</span>' : '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-700 text-gray-300">一般</span>'}</td><td class="px-6 py-4 whitespace-nowrap text-sm font-medium">`;
                        if (isCurrentUser) {
                            tableHtml += `<span class="text-xs text-gray-500">（自分）</span>`;
                        } else if (userData.isAdmin) {
                            // 降格ボタン
                            tableHtml += `<button type="button" class="role-change-button text-gray-400 hover:text-white transition-colors duration-300" data-user-id="${userId}" data-new-role="false">一般に降格</button>`;
                        } else {
                             // 昇格ボタン
                             tableHtml += `<button type="button" class="role-change-button text-brand-gold hover:text-brand-gold-light transition-colors duration-300" data-user-id="${userId}" data-new-role="true">管理者に昇格</button>`;
                        }
                        tableHtml += `</td></tr>`;
                    });

                    tableHtml += `</tbody></table>`;
                    listContainer.innerHTML = tableHtml;
                    addEventListenersToButtons();
                } else {
                    loadingMessage.textContent = 'まだメンバーは登録されていません。';
                    listContainer.innerHTML = '';
                }
            }, (error) => {
                console.error("メンバー一覧の読み込み失敗:", error);
                loadingMessage.textContent = 'メンバー一覧の読み込みに失敗しました。';
            });
        }
        
        // --- 新規入会希望者を読み込む関数 ---
        function loadAndDisplayJoinRequests() {
            const requestsRef = ref(db, 'join_requests'); // Realtime DBのjoin_requestsパスを監視
            
            onValue(requestsRef, (snapshot) => {
                if (snapshot.exists()) {
                    const requests = snapshot.val();
                    requestsLoadingMessage.style.display = 'none';
                    
                    let tableHtml = `<table class="min-w-full divide-y divide-gray-700"><thead class="bg-gray-900"><tr><th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">名前 (ユーザーID)</th><th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">メールアドレス</th><th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">申請日時</th><th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">操作</th></tr></thead><tbody class="bg-black divide-y divide-gray-800">`;
                    
                    // 新しい順にソートするために配列に変換
                    const requestArray = Object.entries(requests)
                        .map(([key, value]) => ({ key, ...value }))
                        .sort((a, b) => b.createdAt - a.createdAt);
                        
                    requestArray.forEach(request => {
                        const date = new Date(request.createdAt);
                        const formattedDate = `${date.getFullYear()}/${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;

                        tableHtml += `<tr class="hover:bg-gray-900 transition-colors duration-200">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-200">${request.name || 'N/A'} <span class="text-gray-500 text-xs">(${request.key.substring(0, 8)}...)</span></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-200">${request.email || 'N/A'}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formattedDate}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                            <button type="button" class="request-approve-button bg-brand-gold hover:bg-brand-gold-light text-black font-bold py-1 px-3 rounded-md text-xs transition-colors duration-300 mr-2" data-user-id="${request.key}" data-email="${request.email}" data-name="${request.name}">承認</button>
                                            <button type="button" class="request-reject-button bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-md text-xs transition-colors duration-300" data-user-id="${request.key}">拒否</button>

                    joinRequestsContainer.innerHTML = '';

            }, (error) => {
                console.error("新規入会希望の読み込み失敗:", error);
                requestsLoadingMessage.textContent = '入会希望の読み込みに失敗しました。';
            });
        }
        
        // --- フィードバックを読み込む関数 ---
        function loadAndDisplayFeedback() {
            const feedbackRef = ref(db, 'feedback');
            const listContainer = document.getElementById('feedback-list-container');
            const loadingMessage = document.getElementById('feedback-loading-message');

            // createdAt（作成日時）で並び替えて、最新のものを取得するクエリ
            // Realtime DBではorderByChild()を使用
            const feedbackQuery = query(feedbackRef, orderByChild('createdAt'));

            // onValue を使って、データベースの変更をリアルタイムで監視します
            onValue(feedbackQuery, (snapshot) => {
                if (snapshot.exists()) {
                    const feedbackList = snapshot.val();
                    
                    if(loadingMessage) loadingMessage.style.display = 'none';
                    listContainer.innerHTML = '';
                    
                    // データベースから取得したデータを配列に変換し、「新しい順」に並び替える
                    const feedbackArray = Object.entries(feedbackList)
                        .map(([key, value]) => ({ key, ...value }))
                        .sort((a, b) => b.createdAt - a.createdAt); // 降順（新しい順）
                        
                    // XSS対策の関数
                    const escapeHTML = (str) => {
                        if (typeof str !== 'string') return '';
                        return str.replace(/[&<>"']/g, (match) => ({
                            '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
                        }[match]));
                    };
                        
                    feedbackArray.forEach(post => {
                        const date = new Date(post.createdAt);
                        const formattedDate = `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
                        
                        // 投稿者名（名前があれば名前、なければメールアドレス、どちらもなければ「匿名さん」）
                        const authorName = post.name || (post.email ? post.email.split('@')[0] : '匿名さん');
                        const authorEmail = post.email ? `<p class="text-sm text-gray-400 mb-2">Email: ${escapeHTML(post.email)}</p>` : '';

                        const article = document.createElement('article');
                        article.className = 'border-b border-gray-800 pb-6';
                        
                        article.innerHTML = `
                            <header class="mb-2 flex justify-between items-center">
                                <h3 class="text-lg font-serif-jp text-brand-gold-light">
                                    投稿者: ${escapeHTML(authorName)}
                                </h3>
                                <time class="text-sm text-gray-500">${formattedDate}</time>
                            </header>
                            ${authorEmail}
                            <div class="text-gray-300 whitespace-pre-wrap">${escapeHTML(post.content)}</div>
                        `;
                        
                        listContainer.appendChild(article);
                    });

                } else {
                    if(loadingMessage) loadingMessage.textContent = '現在、受信したフィードバックはありません。';
                }
            }, (error) => {
                console.error("フィードバックの読み込み失敗:", error);
                if(loadingMessage) loadingMessage.textContent = 'フィードバックの読み込みに失敗しました。';
                if (error.code === "PERMISSION_DENIED") {
                    if(loadingMessage) loadingMessage.textContent = 'フィードバックの読み取り権限がありません。';
                }
            });
        }
        
        // --- ページの機能を設定する関数 ---
        function setupAdminPage() {
            
            // ログアウトボタンの機能（変更なし）
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', async (event) => {
                    event.preventDefault();
                    try {
                        await signOut(auth);
                        console.log("ログアウトしました。");
                        const repoPath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
                        window.location.href = window.location.origin + repoPath + '/index.html'; // トップページに戻る
                    } catch (error) {
                        console.error("ログアウト失敗:", error);
                    }
                });
            }

            // --- お知らせ投稿ボタンの機能 ---
            
            // メンバー専用お知らせ 投稿ボタン
            const postMemberButton = document.getElementById('post-member-button');
            const memberMessage = document.getElementById('member-message');
            
            postMemberButton.addEventListener('click', async () => {
                const title = document.getElementById('member-title').value;
                const content = document.getElementById('member-content').value;

                if (!title || !content) {
                    memberMessage.textContent = 'タイトルと内容を入力してください。';
                    memberMessage.className = 'text-sm text-red-400 text-center';
                    return;
                }
                
                memberMessage.textContent = '投稿中...';
                memberMessage.className = 'text-sm text-yellow-400 text-center';

                try {
                    // 'member_announcements' パスに新しいデータを追加 (push)
                    const announcementsRef = ref(db, 'member_announcements');
                    await push(announcementsRef, {
                        title: title,
                        content: content,
                        createdAt: serverTimestamp() // Firebaseサーバーの時刻を保存
                    });
                    
                    memberMessage.textContent = 'メンバー専用に投稿しました。';
                    memberMessage.className = 'text-sm text-green-400 text-center';
                    document.getElementById('member-title').value = '';
                    document.getElementById('member-content').value = '';
                
                } catch (error) {
                    console.error("メンバー専用お知らせの投稿失敗:", error);
                    memberMessage.textContent = '投稿に失敗しました。';
                    memberMessage.className = 'text-sm text-red-400 text-center';
                }
                setTimeout(() => { memberMessage.textContent = ''; }, 3000);
            });
            
            // 一般公開用お知らせ 投稿ボタン
            const postPublicButton = document.getElementById('post-public-button');
            const publicMessage = document.getElementById('public-message');
            
            postPublicButton.addEventListener('click', async () => {
                const title = document.getElementById('public-title').value;
                const content = document.getElementById('public-content').value;
                const category = document.getElementById('public-category').value;

                if (!title || !content || !category) {
                    publicMessage.textContent = 'すべての項目を入力してください。';
                    publicMessage.className = 'text-sm text-red-400 text-center';
                    return;
                }
                
                publicMessage.textContent = '投稿中...';
                publicMessage.className = 'text-sm text-yellow-400 text-center';
                
                try {
                    // 'public_news' パスに新しいデータを追加 (push)
                    const newsRef = ref(db, 'public_news');
                    await push(newsRef, {
                        title: title,
                        content: content,
                        category: category,
                        createdAt: serverTimestamp() // Firebaseサーバーの時刻を保存
                    });
                    
                    publicMessage.textContent = '一般公開で投稿しました。';
                    publicMessage.className = 'text-sm text-green-400 text-center';
                    document.getElementById('public-title').value = '';
                    document.getElementById('public-content').value = '';
                
                } catch (error) {
                    console.error("一般公開お知らせの投稿失敗:", error);
                    publicMessage.textContent = '投稿に失敗しました。';
                    publicMessage.className = 'text-sm text-red-400 text-center';
                }
                setTimeout(() => { publicMessage.textContent = ''; }, 3000);
            });
            
            // 新規メンバー登録ボタンの機能（変更なし）
            const createButton = document.getElementById('create-user-button');
            const messageEl = document.getElementById('message');
            
            if (createButton) {
                createButton.addEventListener('click', async () => {
                    
                    const email = document.getElementById('new-email').value;
                    const password = document.getElementById('new-password').value;
                    const isAdmin = document.getElementById('is-admin').checked; 

                    if (!email || !password) {
                        messageEl.textContent = 'メールアドレスとパスワードを入力してください。';
                        messageEl.className = 'text-sm text-red-400 text-center';
                        return;
                    }
                    
                    if (password.length < 6) {
                        messageEl.textContent = 'パスワードは6文字以上で入力してください。';
                        messageEl.className = 'text-sm text-red-400 text-center';
                        return;
                    }

                    messageEl.textContent = '登録処理中...';
                    messageEl.className = 'text-sm text-yellow-400 text-center';

                    try {
                        // 1. 一時的なアプリと認証インスタンスを作成
                        const tempAppName = 'temp-app-for-creation-' + Date.now();
                        const tempApp = initializeApp(firebaseConfig, tempAppName);
                        const tempAuth = getAuth(tempApp);

                        // 2. 一時認証でユーザーを作成
                        const userCredential = await createUserWithEmailAndPassword(tempAuth, email, password);
                        const newUserId = userCredential.user.uid;
                        console.log('Authユーザー作成成功:', newUserId);
                        
                        // 3. メインのDBインスタンス (Realtime Database) を使って、役割（Role）をデータベースに保存
                        const roleRef = ref(db, `user_roles/${newUserId}`);
                        await set(roleRef, {
                            email: email,
                            isAdmin: isAdmin
                        });

                        console.log('役割データベース(Realtime DB)への保存成功。');

                        // 4. 一時認証インスタンスをログアウト（必須）
                        await signOut(tempAuth);
                        
                        // 成功メッセージ
                        messageEl.textContent = `登録成功: ${email} (${isAdmin ? '管理者' : '一般メンバー'})`;
                        messageEl.className = 'text-sm text-green-400 text-center';
                        
                        // フォームをクリア
                        document.getElementById('new-email').value = '';
                        document.getElementById('new-password').value = '';
                        document.getElementById('is-admin').checked = false;
                        
                        // 3秒後にメッセージを消す
                        setTimeout(() => { messageEl.textContent = ''; }, 3000);

                    } catch (error) {
                        // 登録失敗
                        console.error('新規ユーザー登録失敗:', error.code, error.message);
                        if (error.code === 'auth/email-already-in-use') {
                            messageEl.textContent = 'このメールアドレスは既に使用されています。';
                        } else if (error.code === 'auth/weak-password') {
                            messageEl.textContent = 'パスワードは6文字以上で入力してください。';
                        } else {
                            if (error.code === 'PERMISSION_DENIED') {
                                messageEl.textContent = 'データベースへの書き込み権限がありません。';
                            } else {
                                messageEl.textContent = '登録に失敗しました。';
                            }
                        }
                        messageEl.className = 'text-sm text-red-400 text-center';
                    }
                });
            }
        }
        
        // --- イベントリスナーの追加 ---
        function addEventListenersToButtons() {
            // メンバー昇格・降格ボタン
            document.querySelectorAll('.role-change-button').forEach(button => {
                // 二重登録防止のため、一旦クローンして元のボタンと置き換える
                const newButton = button.cloneNode(true);
                button.parentNode.replaceChild(newButton, button);

                newButton.addEventListener('click', async () => {
                    const userId = newButton.dataset.userId;
                    const newRole = newButton.dataset.newRole === 'true';
                    
                    const listMessage = document.getElementById('list-message');
                    listMessage.textContent = '権限変更中...';
                    listMessage.className = 'text-sm text-yellow-400 text-center';

                    try {
                        const roleRef = ref(db, `user_roles/${userId}`);
                        await update(roleRef, { isAdmin: newRole });
                        listMessage.textContent = `権限を ${newRole ? '管理者' : '一般'} に変更しました。`;
                        listMessage.className = 'text-sm text-green-400 text-center';
                    } catch (error) {
                        console.error("権限変更失敗:", error);
                        listMessage.textContent = '権限変更に失敗しました。';
                        listMessage.className = 'text-sm text-red-400 text-center';
                    }
                    setTimeout(() => { listMessage.textContent = ''; }, 3000);
                });
            });
        }
        
        // --- 新規入会申請ボタンのイベントリスナー（新規追加） ---
        function addEventListenersToRequestButtons() {
            const container = document.getElementById('join-requests-container');
            const requestMessage = document.getElementById('request-message');

            // 承認ボタン
            container.querySelectorAll('.request-approve-button').forEach(button => {
                const newButton = button.cloneNode(true);
                button.parentNode.replaceChild(newButton, button);
                
                newButton.addEventListener('click', async () => {
                    const userId = newButton.dataset.userId;
                    const email = newButton.dataset.email;
                    const name = newButton.dataset.name;

                    requestMessage.textContent = '承認処理中...';
                    requestMessage.className = 'text-sm text-yellow-400 text-center';

                    try {
                        // 1. users_roles に一般メンバーとして追加
                        const userRoleRef = ref(db, `user_roles/${userId}`);
                        await set(userRoleRef, {
                            email: email,
                            isAdmin: false, // 新規メンバーは一般（isAdmin: false）として登録
                            name: name || 'N/A' // 名前もあれば追加
                        });
                        
                        // 2. join_requests から申請データを削除
                        const joinRequestRef = ref(db, `join_requests/${userId}`);
                        await remove(joinRequestRef);
                        
                        requestMessage.textContent = `申請 (ID: ${userId.substring(0, 8)}...) を承認し、メンバー登録しました。`;
                        requestMessage.className = 'text-sm text-green-400 text-center';
                    } catch (error) {
                        console.error("承認失敗:", error);
                        requestMessage.textContent = '承認処理に失敗しました。';
                        requestMessage.className = 'text-sm text-red-400 text-center';
                    }
                    setTimeout(() => { requestMessage.textContent = ''; }, 3000);
                });
            });
            
            // 拒否ボタン
            container.querySelectorAll('.request-reject-button').forEach(button => {
                const newButton = button.cloneNode(true);
                button.parentNode.replaceChild(newButton, button);
                
                newButton.addEventListener('click', async () => {
                    const userId = newButton.dataset.userId;

                    requestMessage.textContent = '拒否処理中...';
                    requestMessage.className = 'text-sm text-yellow-400 text-center';

                    try {
                        // join_requests から申請データを削除
                        const joinRequestRef = ref(db, `join_requests/${userId}`);
                        await remove(joinRequestRef);
                        
                        requestMessage.textContent = `申請 (ID: ${userId.substring(0, 8)}...) を拒否しました。`;
                        requestMessage.className = 'text-sm text-green-400 text-center';
                    } catch (error) {
                        console.error("拒否失敗:", error);
                        requestMessage.textContent = '拒否処理に失敗しました。';
                        requestMessage.className = 'text-sm text-red-400 text-center';
                    }
                    setTimeout(() => { requestMessage.textContent = ''; }, 3000);
                });
            });
        }
